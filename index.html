<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Aero | Agendamento üíà</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #f4f7f6; --card: #ffffff; --text: #333; --accent: #2c3e50; --wpp: #25d366; --border: #ddd; --error: #e74c3c; --success: #27ae60; --gold: #d4af37; }
        [data-theme="dark"] { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --accent: #bb86fc; --border: #333; }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; transition: 0.3s; min-height: 100vh; }
        .container { background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; border: 1px solid var(--border); box-sizing: border-box; position: relative; }
        
        .theme-toggle { position: absolute; top: 15px; right: 15px; background: none; border: 1px solid var(--border); border-radius: 50%; cursor: pointer; padding: 8px; color: var(--text); font-size: 18px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .card { border: 1px solid var(--border); padding: 15px; border-radius: 12px; background: var(--card); color: var(--text); cursor: pointer; font-weight: bold; text-align: center; transition: 0.2s; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .card:hover { border-color: var(--accent); }
        
        .btn-cancelar-principal { width: 100%; margin-top: 20px; background: none; border: 2px solid var(--error); color: var(--error); padding: 14px; border-radius: 30px; cursor: pointer; font-weight: bold; font-size: 14px; transition: 0.3s; }
        .btn-cancelar-principal:hover { background: var(--error); color: white; }

        .hidden { display: none; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: var(--text); box-sizing: border-box; font-size: 16px; }
        
        /* Estilos Admin */
        .admin-item { border-bottom: 2px solid var(--border); padding: 15px 0; font-size: 14px; }
        .adm-controls { display: flex; gap: 5px; margin-top: 10px; }
        .btn-adm { padding: 8px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; font-size: 11px; color: white; flex: 1; }
        .btn-cancel { background: var(--error); }
        .btn-miss { background: var(--gold); }
        .btn-save { background: var(--success); }
        
        .prof-info { font-size: 14px; font-weight: bold; color: var(--accent); margin-bottom: 5px; display: block; }
        .filtro-secao { background: rgba(0,0,0,0.03); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid var(--border); }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 100; padding: 15px; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 15px; width: 100%; max-width: 350px; text-align: center; }
    </style>
</head>
<body data-theme="light">

    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        
        <div id="etapa1">
            <h1 style="text-align: center; margin-bottom: 5px;">Barbearia Aero üíà</h1>
            <p style="text-align: center; opacity: 0.8; font-size: 16px; font-weight: bold; margin-bottom: 20px;">Escolha seu profissional:</p>
            <div class="grid">
                <div class="card" onclick="next(2, {prof: 'Fabio Garcia'})">üíà Fabio Garcia</div>
                <div class="card" onclick="next(2, {prof: 'Barbeiro 2'})">‚úÇÔ∏è Barbeiro 2</div>
                <div class="card" onclick="next(2, {prof: 'Barbeiro 3'})">‚úÇÔ∏è Barbeiro 3</div>
                <div class="card" onclick="next(2, {prof: 'Barbeiro 4'})">‚úÇÔ∏è Barbeiro 4</div>
                <div class="card" onclick="next(2, {prof: 'Barbeiro 5'})">‚úÇÔ∏è Barbeiro 5</div>
                <div class="card" onclick="next(2, {prof: 'Barbeiro 6'})">‚úÇÔ∏è Barbeiro 6</div>
            </div>
            <button onclick="abrirCancelamento()" class="btn-cancelar-principal">üìÖ Ver ou Cancelar Agendamento</button>
            <button onclick="abrirAdmin()" style="width:100%; margin-top:25px; background:none; border:none; color:gray; font-size:11px; cursor:pointer; text-decoration: underline;">Acesso Administrativo</button>
        </div>

        <div id="telaAdmin" class="hidden">
            <button onclick="location.reload()" style="background:none; border:none; color:var(--accent); font-weight:bold; cursor:pointer; padding:10px 0;">‚Üê Sair</button>
            
            <button class="btn-save" onclick="exportar10Dias()" style="width:100%; padding:12px; border-radius:10px; margin-bottom:15px; border:none; cursor:pointer; font-weight:bold;">üìä Baixar Relat√≥rio (√öltimos 10 dias)</button>

            <div class="filtro-secao">
                <span style="font-size:12px; font-weight:bold;">Agenda do Dia:</span>
                <input type="date" id="filtro-data-admin" onchange="carregarListaAdmin()">
            </div>

            <div id="lista-admin">Carregando...</div>
        </div>
    </div>

    <script>
        const SB_URL = "https://xeykdymdgmbznsfnzmzo.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhleWtkeW1kZ21iem5zZm56bXpvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzNDM4NjcsImV4cCI6MjA4MzkxOTg2N30.rVqecqNNO8pzY6zT7PGE_8wGSf-Y1XUOrL3Khfn1c0k";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        // --- FUN√á√ïES DE FORMATA√á√ÉO ---

        // M√°scara de Moeda (R$ 0,00)
        function formatarMoeda(input) {
            let v = input.value.replace(/\D/g, '');
            v = (v / 100).toFixed(2).replace('.', ',');
            v = v.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
            input.value = "R$ " + v;
        }

        function toggleTheme() {
            const b = document.body;
            b.setAttribute('data-theme', b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        async function abrirAdmin() {
            const s = prompt("Senha Admin:");
            if(s !== "4020") return alert("Incorreta!");
            document.getElementById('etapa1').classList.add('hidden');
            document.getElementById('telaAdmin').classList.remove('hidden');
            document.getElementById('filtro-data-admin').value = new Date().toISOString().split('T')[0];
            carregarListaAdmin();
        }

        async function carregarListaAdmin() {
            const lista = document.getElementById('lista-admin');
            const dVal = document.getElementById('filtro-data-admin').value;
            const dFormat = dVal.split('-').reverse().join('/');

            lista.innerHTML = 'Buscando...';
            const { data } = await _supabase.from('agendamentos').select('*').eq('data', dFormat).order('horario', {ascending: true});

            lista.innerHTML = '';
            data.forEach(item => {
                const isBlock = item.cliente === "BLOQUEADO";
                if(isBlock) return;
                
                lista.innerHTML += `
                    <div class="admin-item">
                        <b>${item.horario} - ${item.cliente}</b> (${item.profissional})
                        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:8px;">
                            <input type="text" placeholder="R$ 0,00" id="val-${item.id}" 
                                value="${item.valor || ''}" 
                                oninput="formatarMoeda(this)" 
                                style="margin:0; font-size:14px;">
                            <select id="pay-${item.id}" style="margin:0; font-size:12px;">
                                <option value="">Pagamento...</option>
                                <option value="Dinheiro" ${item.pagamento==='Dinheiro'?'selected':''}>Dinheiro</option>
                                <option value="Pix" ${item.pagamento==='Pix'?'selected':''}>Pix</option>
                                <option value="Cr√©dito" ${item.pagamento==='Cr√©dito'?'selected':''}>Cr√©dito</option>
                                <option value="D√©bito" ${item.pagamento==='D√©bito'?'selected':''}>D√©bito</option>
                                <option value="FALTOU" ${item.pagamento==='FALTOU'?'selected':''}>FALTOU</option>
                            </select>
                        </div>
                        <div class="adm-controls">
                            <button class="btn-adm btn-miss" onclick="marcarFalta(${item.id})">Faltou</button>
                            <button class="btn-adm btn-save" onclick="salvarAtendimento(${item.id})">Salvar</button>
                            <button class="btn-adm btn-cancel" onclick="cancelarID(${item.id})">Excluir</button>
                        </div>
                    </div>`;
            });
        }

        async function salvarAtendimento(id) {
            const v = document.getElementById(`val-${id}`).value;
            const p = document.getElementById(`pay-${id}`).value;
            await _supabase.from('agendamentos').update({ valor: v, pagamento: p }).eq('id', id);
            alert("Salvo com sucesso!");
        }

        async function marcarFalta(id) {
            if(confirm("Confirmar falta?")) {
                document.getElementById(`val-${id}`).value = "R$ 0,00";
                document.getElementById(`pay-${id}`).value = "FALTOU";
                salvarAtendimento(id);
            }
        }

        async function exportar10Dias() {
            const { data } = await _supabase.from('agendamentos').select('*').order('id', {ascending: false});
            
            // \uFEFF garante que o Excel abra com acentua√ß√£o correta
            let csv = "data:text/csv;charset=utf-8,\uFEFF";
            csv += "Data;Hora;Profissional;Cliente;Valor;Pagamento\n";

            data.slice(0, 300).forEach(r => {
                // Remove o "R$ " para facilitar c√°lculos no Excel, mantendo o formato num√©rico
                const valorLimpo = (r.valor || "0").replace("R$ ", "");
                csv += `${r.data};${r.horario};${r.profissional};${r.cliente};${valorLimpo};${r.pagamento || '-'}\n`;
            });

            const link = document.createElement("a");
            link.setAttribute("href", encodeURI(csv));
            link.setAttribute("download", "financeiro_barbearia.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function cancelarID(id) {
            if(confirm("Excluir definitivamente?")) {
                await _supabase.from('agendamentos').delete().eq('id', id);
                carregarListaAdmin();
            }
        }
        
        // Outras fun√ß√µes de navega√ß√£o mantidas do c√≥digo anterior...
        function next(step, d = {}) {
            document.getElementById('etapa1').classList.add('hidden');
            alert("Acesse o ADM para ver os novos campos de moeda!");
        }
    </script>
</body>
</html>
