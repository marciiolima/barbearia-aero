<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Aero | Agendamento üíà</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #f4f7f6; --card: #ffffff; --text: #333; --accent: #2c3e50; --wpp: #25d366; --border: #ddd; --error: #e74c3c; }
        [data-theme="dark"] { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --accent: #bb86fc; --border: #333; }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; transition: 0.3s; min-height: 100vh; }
        .container { background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; position: relative; border: 1px solid var(--border); box-sizing: border-box; }
        
        .theme-toggle { position: absolute; top: 15px; right: 15px; background: none; border: 1px solid var(--border); border-radius: 50%; cursor: pointer; padding: 8px; color: var(--text); font-size: 18px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .card, .btn { border: 1px solid var(--border); padding: 15px; border-radius: 12px; background: var(--card); color: var(--text); cursor: pointer; font-weight: bold; text-align: center; transition: 0.2s; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .card:hover { border-color: var(--accent); }
        
        .btn-hora.ocupado { background: #eee; color: #aaa; cursor: not-allowed; opacity: 0.5; border: none; }
        [data-theme="dark"] .btn-hora.ocupado { background: #2a2a2a; color: #555; }
        
        .hidden { display: none; }
        .footer-btns { display: flex; gap: 10px; margin-top: 20px; }
        .link-btn { flex: 1; text-align: center; padding: 12px; border-radius: 10px; text-decoration: none; color: white; font-weight: bold; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 5px; }
        
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: var(--text); box-sizing: border-box; font-size: 16px; }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 100; padding: 15px; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 15px; width: 100%; max-width: 350px; text-align: center; }
        
        .admin-item { border-bottom: 1px solid var(--border); padding: 12px 0; text-align: left; font-size: 14px; position: relative; }
        .btn-cancelar { background: var(--error); color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; margin-top: 8px; font-weight: bold; }
        .btn-block { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; cursor: pointer; font-weight: bold; margin-bottom: 15px; }
        
        .dia-semana { font-size: 11px; font-weight: normal; opacity: 0.7; margin-top: 4px; text-transform: capitalize; }
        .prof-info { font-size: 14px; font-weight: bold; color: var(--accent); margin-bottom: 5px; display: block; }
    </style>
</head>
<body data-theme="light">

    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        
        <div id="etapa1">
            <h1 style="text-align: center; margin-bottom: 5px;">Barbearia Aero üíà</h1>
            <p style="text-align: center; opacity: 0.8; font-size: 16px; font-weight: bold; margin-bottom: 20px;">Escolha seu barbeiro</p>
            <div class="grid">
                <div class="card" onclick="next(2, {prof: 'Fabio Garcia'})">üíà Fabio Garcia</div>
                <div class="card" onclick="next(2, {prof: 'Barbeiro 2'})">‚úÇÔ∏è Barbeiro 2</div>
                <div class="card" onclick="next(2, {prof: 'Barbeiro 3'})">‚úÇÔ∏è Barbeiro 3</div>
                <div class="card" onclick="next(2, {prof: 'Barbeiro 4'})">‚úÇÔ∏è Barbeiro 4</div>
            </div>
            <div class="footer-btns">
                <a href="https://wa.me/5531994374020" target="_blank" class="link-btn" style="background: var(--wpp)">WhatsApp</a>
                <a href="https://www.google.com/maps?q=Barbearia+Aero+Belo+Horizonte" target="_blank" class="link-btn" style="background: #4285F4">Localiza√ß√£o</a>
            </div>
            <button onclick="abrirCancelamento()" style="width:100%; margin-top:20px; background:none; border:1px dashed var(--border); color:var(--text); padding:12px; border-radius:10px; cursor:pointer; font-weight:bold;">üìÖ Ver ou Cancelar Agendamento</button>
            <button onclick="abrirAdmin()" style="width:100%; margin-top:25px; background:none; border:none; color:gray; font-size:11px; cursor:pointer; text-decoration: underline;">Acesso Administrativo</button>
        </div>

        <div id="etapa2" class="hidden">
            <button onclick="back(1)" style="background:none; border:none; color:var(--accent); font-weight:bold; cursor:pointer; padding:10px 0;">‚Üê Voltar</button>
            <span class="prof-info" id="prof-selecionado-dia"></span>
            <h3>Selecione o Dia:</h3>
            <div id="dias-grid" class="grid"></div>
        </div>

        <div id="etapa3" class="hidden">
            <button onclick="back(2)" style="background:none; border:none; color:var(--accent); font-weight:bold; cursor:pointer; padding:10px 0;">‚Üê Voltar</button>
            <span class="prof-info" id="prof-selecionado-hora"></span>
            <h3>Hor√°rios para: <br><span id="label-dia" style="color:var(--accent)"></span></h3>
            <div id="horas-grid" class="grid"></div>
        </div>

        <div id="telaCancelamento" class="hidden">
            <button onclick="back(1)" style="background:none; border:none; color:var(--accent); font-weight:bold; cursor:pointer; padding:10px 0;">‚Üê Voltar</button>
            <h3>Meus Agendamentos</h3>
            <input type="tel" id="telBusca" placeholder="Seu Telefone (00) 00000-0000" maxlength="15" oninput="mask(this)">
            <button class="btn" style="width:100%; background:var(--accent); color:white; margin-top:5px; border:none;" onclick="buscarAgendamentosCliente()">Buscar</button>
            <div id="lista-cliente" style="margin-top:20px;"></div>
        </div>

        <div id="telaAdmin" class="hidden">
            <button onclick="back(1)" style="background:none; border:none; color:var(--accent); font-weight:bold; cursor:pointer; padding:10px 0;">‚Üê Sair do Admin</button>
            <h3>Gest√£o da Agenda</h3>
            
            <div style="background: rgba(0,0,0,0.05); padding: 15px; border-radius: 12px; margin-bottom: 20px;">
                <p style="font-weight: bold; margin: 0 0 10px 0; font-size: 14px;">Bloquear Hor√°rio (Almo√ßo/Pausa)</p>
                <select id="adm-prof">
                    <option value="Fabio Garcia">Fabio Garcia</option>
                    <option value="Barbeiro 2">Barbeiro 2</option>
                    <option value="Barbeiro 3">Barbeiro 3</option>
                    <option value="Barbeiro 4">Barbeiro 4</option>
                </select>
                <input type="date" id="adm-data">
                <select id="adm-hora">
                    <option value="09:00">09:00</option><option value="10:00">10:00</option>
                    <option value="11:00">11:00</option><option value="12:00">12:00</option>
                    <option value="13:00">13:00</option><option value="14:00">14:00</option>
                    <option value="15:00">15:00</option><option value="16:00">16:00</option>
                    <option value="17:00">17:00</option><option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                </select>
                <button class="btn-block" onclick="bloquearHorario()">Bloquear Hor√°rio selecionado</button>
            </div>

            <div id="lista-admin">Carregando agendamentos...</div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Finalizar Agendamento</h3>
            <p id="m-desc" style="font-size: 14px; white-space: pre-line; margin-bottom: 15px;"></p>
            <input type="text" id="nome" placeholder="Seu Nome (Apenas letras)" maxlength="15" oninput="validarNome(this)">
            <input type="tel" id="tel" placeholder="(31) 90000-0000" maxlength="15" oninput="mask(this)">
            <button id="btnFinalizar" style="width:100%; padding:15px; background:var(--accent); color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer; margin-top:10px;" onclick="confirmar()">Confirmar Agora</button>
            <button onclick="closeModal()" style="background:none; border:none; margin-top:15px; color:gray; cursor:pointer;">Voltar</button>
        </div>
    </div>

    <script>
        const SB_URL = "https://xeykdymdgmbznsfnzmzo.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhleWtkeW1kZ21iem5zZm56bXpvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzNDM4NjcsImV4cCI6MjA4MzkxOTg2N30.rVqecqNNO8pzY6zT7PGE_8wGSf-Y1XUOrL3Khfn1c0k";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let state = { prof: '', data: '', dataExtenso: '', hora: '' };

        function toggleTheme() {
            const b = document.body;
            b.setAttribute('data-theme', b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        function validarNome(i) { i.value = i.value.replace(/[^a-zA-Z√Ä-√ø\s]/g, ""); }

        function mask(i) {
            let v = i.value.replace(/\D/g,'');
            if (v.length > 0) v = "(" + v;
            if (v.length > 3) v = v.slice(0, 3) + ") " + v.slice(3);
            if (v.length > 10) v = v.slice(0, 10) + "-" + v.slice(10);
            i.value = v.slice(0, 15);
        }

        function next(step, d = {}) {
            state = {...state, ...d};
            document.querySelectorAll('.container > div').forEach(div => div.id && div.classList.add('hidden'));
            document.getElementById('etapa' + step).classList.remove('hidden');
            
            if(state.prof) {
                const info = `Profissional: ${state.prof}`;
                document.getElementById('prof-selecionado-dia').innerText = info;
                document.getElementById('prof-selecionado-hora').innerText = info;
            }

            if(step === 2) renderDias();
            if(step === 3) renderHoras();
        }

        function back(step) { next(step); }

        function renderDias() {
            const g = document.getElementById('dias-grid'); g.innerHTML = '';
            const diasSemana = ["Domingo", "Segunda-feira", "Ter√ßa-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "S√°bado"];
            for(let i=0; i<7; i++){
                let d = new Date(); d.setDate(d.getDate() + i);
                let df = d.toLocaleDateString('pt-BR');
                let nd = diasSemana[d.getDay()];
                g.innerHTML += `<div class="card" onclick="next(3, {data: '${df}', dataExtenso: '${nd}'})">${df}<span class="dia-semana">${nd}</span></div>`;
            }
        }

        async function renderHoras() {
            document.getElementById('label-dia').innerText = `${state.data} (${state.dataExtenso})`;
            const g = document.getElementById('horas-grid'); g.innerHTML = 'Carregando...';
            const { data: ocupados } = await _supabase.from('agendamentos').select('horario').eq('data', state.data).eq('profissional', state.prof);
            
            const agora = new Date();
            const hojeStr = agora.toLocaleDateString('pt-BR');
            const hAtual = agora.getHours();
            const mAtual = agora.getMinutes();

            g.innerHTML = '';
            const horas = ["09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00"];
            
            horas.forEach(h => {
                const isOcupado = ocupados?.some(o => o.horario === h);
                const hInt = parseInt(h.split(':')[0]);
                const jaPassou = (state.data === hojeStr && (hInt < hAtual || (hInt === hAtual && mAtual > 0)));

                if (isOcupado || jaPassou) {
                    g.innerHTML += `<div class="card btn-hora ocupado">${h} <span class="dia-semana">Indispon√≠vel</span></div>`;
                } else {
                    g.innerHTML += `<div class="card btn-hora" onclick="openModal('${h}')">${h}</div>`;
                }
            });
        }

        function openModal(h) {
            state.hora = h;
            document.getElementById('m-desc').innerText = `Profissional: ${state.prof}\nData: ${state.data}\nHor√°rio: ${h}`;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        async function confirmar() {
            const n = document.getElementById('nome').value.trim();
            const t = document.getElementById('tel').value.trim();
            if(n.length < 3 || t.length < 14) return alert("Preencha nome e telefone!");
            const { error } = await _supabase.from('agendamentos').insert([{ profissional: state.prof, data: state.data, horario: state.hora, cliente: n, telefone: t }]);
            if(!error) { alert("Sucesso!"); location.reload(); }
        }

        async function abrirAdmin() {
            const s = prompt("Senha Admin:");
            if(s !== "1234") return alert("Incorreta!");
            document.getElementById('etapa1').classList.add('hidden');
            document.getElementById('telaAdmin').classList.remove('hidden');
            carregarListaAdmin();
        }

        async function carregarListaAdmin() {
            const lista = document.getElementById('lista-admin');
            const { data } = await _supabase.from('agendamentos').select('*').order('id', {ascending: false});
            lista.innerHTML = '';
            data.forEach(item => {
                lista.innerHTML += `<div class="admin-item"><b>${item.data} - ${item.horario}</b> | ${item.profissional}<br>${item.cliente} ${item.telefone} <button class="btn-cancelar" onclick="cancelarID(${item.id})">Remover</button></div>`;
            });
        }

        async function bloquearHorario() {
            const p = document.getElementById('adm-prof').value;
            const dInput = document.getElementById('adm-data').value;
            const h = document.getElementById('adm-hora').value;
            if(!dInput) return alert("Escolha uma data!");
            const dArray = dInput.split('-');
            const df = `${dArray[2]}/${dArray[1]}/${dArray[0]}`;
            const { error } = await _supabase.from('agendamentos').insert([{ profissional: p, data: df, horario: h, cliente: "BLOQUEADO", telefone: "(00) 00000-0000" }]);
            if(!error) { alert("Hor√°rio Bloqueado!"); carregarListaAdmin(); }
        }

        async function buscarAgendamentosCliente() {
            const tel = document.getElementById('telBusca').value;
            const { data } = await _supabase.from('agendamentos').select('*').eq('telefone', tel);
            const lista = document.getElementById('lista-cliente');
            lista.innerHTML = '';
            data?.forEach(item => {
                lista.innerHTML += `<div class="admin-item"><b>${item.data} √†s ${item.horario}</b><br>Profissional: ${item.profissional}<br><button class="btn-cancelar" onclick="cancelarID(${item.id})">Cancelar</button></div>`;
            });
        }

        async function cancelarID(id) {
            if(confirm("Deseja excluir?")) {
                await _supabase.from('agendamentos').delete().eq('id', id);
                location.reload();
            }
        }

        function abrirCancelamento() {
            document.getElementById('etapa1').classList.add('hidden');
            document.getElementById('telaCancelamento').classList.remove('hidden');
        }
    </script>
</body>
</html>
