<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Aero | Administrativo üíà</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #f4f7f6; --card: #ffffff; --text: #333; --accent: #2c3e50; --wpp: #25d366; --border: #ddd; --error: #e74c3c; --success: #27ae60; --gold: #d4af37; }
        [data-theme="dark"] { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --accent: #bb86fc; --border: #333; }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; transition: 0.3s; min-height: 100vh; }
        .container { background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; position: relative; border: 1px solid var(--border); box-sizing: border-box; }
        
        .theme-toggle { position: absolute; top: 15px; right: 15px; background: none; border: 1px solid var(--border); border-radius: 50%; cursor: pointer; padding: 8px; color: var(--text); font-size: 18px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .card, .btn { border: 1px solid var(--border); padding: 15px; border-radius: 12px; background: var(--card); color: var(--text); cursor: pointer; font-weight: bold; text-align: center; transition: 0.2s; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .hidden { display: none; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: var(--text); box-sizing: border-box; font-size: 14px; }
        
        .admin-item { border-bottom: 2px solid var(--border); padding: 15px 0; text-align: left; font-size: 14px; }
        .adm-controls { display: flex; gap: 5px; margin-top: 10px; }
        .btn-adm { padding: 8px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; font-size: 11px; color: white; flex: 1; }
        .btn-cancel { background: var(--error); }
        .btn-miss { background: var(--gold); }
        .btn-save { background: var(--success); }
        
        .prof-info { font-size: 14px; font-weight: bold; color: var(--accent); margin-bottom: 5px; display: block; }
        .filtro-secao { background: rgba(0,0,0,0.03); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid var(--border); }
    </style>
</head>
<body data-theme="light">

    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        
        <div id="etapa1">
            <h1 style="text-align: center;">Barbearia Aero üíà</h1>
            <p style="text-align: center;">Escolha seu barbeiro:</p>
            <div class="grid">
                <div class="card" onclick="next(2, {prof: 'Fabio Garcia'})">üíà Fabio Garcia</div>
                <div class="card" onclick="next(2, {prof: 'Barbeiro 2'})">‚úÇÔ∏è Barbeiro 2</div>
                <div class="card" onclick="next(2, {prof: 'Barbeiro 3'})">‚úÇÔ∏è Barbeiro 3</div>
                <div class="card" onclick="next(2, {prof: 'Barbeiro 4'})">‚úÇÔ∏è Barbeiro 4</div>
                <div class="card" onclick="next(2, {prof: 'Barbeiro 5'})">‚úÇÔ∏è Barbeiro 5</div>
                <div class="card" onclick="next(2, {prof: 'Barbeiro 6'})">‚úÇÔ∏è Barbeiro 6</div>
            </div>
            <button onclick="abrirAdmin()" style="width:100%; margin-top:25px; background:none; border:none; color:gray; font-size:11px; cursor:pointer; text-decoration: underline;">Acesso Administrativo</button>
        </div>

        <div id="telaAdmin" class="hidden">
            <button onclick="location.reload()" style="background:none; border:none; color:var(--accent); font-weight:bold; cursor:pointer; padding:10px 0;">‚Üê Sair</button>
            <h3>Painel de Fechamento</h3>
            
            <div class="filtro-secao">
                <input type="date" id="filtro-data-admin" onchange="carregarListaAdmin()">
                <div id="contador-agendas" style="font-size: 12px; margin-top: 5px; font-weight: bold; color: var(--accent);"></div>
            </div>

            <button onclick="exportarParaExcel()" style="width:100%; background:var(--success); color:white; border:none; padding:12px; border-radius:10px; font-weight:bold; cursor:pointer; margin-bottom:15px;">üìä Baixar Relat√≥rio do Dia (CSV)</button>

            <div id="lista-admin">Selecione uma data.</div>
        </div>
    </div>

    <script>
        const SB_URL = "https://xeykdymdgmbznsfnzmzo.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhleWtkeW1kZ21iem5zZm56bXpvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzNDM4NjcsImV4cCI6MjA4MzkxOTg2N30.rVqecqNNO8pzY6zT7PGE_8wGSf-Y1XUOrL3Khfn1c0k";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        function toggleTheme() {
            const b = document.body;
            b.setAttribute('data-theme', b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        function next(step, d = {}) {
            document.getElementById('etapa1').classList.add('hidden');
            // L√≥gica de agendamento cliente mantida... (resumida aqui para o foco no ADM)
            alert("Para testar o ADM, clique no link pequeno abaixo.");
        }

        async function abrirAdmin() {
            const s = prompt("Senha Admin:");
            if(s !== "4020") return alert("Incorreta!");
            document.getElementById('etapa1').classList.add('hidden');
            document.getElementById('telaAdmin').classList.remove('hidden');
            document.getElementById('filtro-data-admin').value = new Date().toISOString().split('T')[0];
            carregarListaAdmin();
        }

        async function carregarListaAdmin() {
            const lista = document.getElementById('lista-admin');
            const dataFiltroRaw = document.getElementById('filtro-data-admin').value;
            const dArray = dataFiltroRaw.split('-');
            const dataFormatada = `${dArray[2]}/${dArray[1]}/${dArray[0]}`;

            lista.innerHTML = 'Buscando...';
            const { data } = await _supabase.from('agendamentos').select('*').eq('data', dataFormatada).order('horario', {ascending: true});

            document.getElementById('contador-agendas').innerText = `${data.length} atendimentos encontrados`;
            lista.innerHTML = '';

            data.forEach(item => {
                const isBloqueado = item.cliente === "BLOQUEADO";
                if(isBloqueado) return;

                lista.innerHTML += `
                    <div class="admin-item" id="item-${item.id}">
                        <b>${item.horario} - ${item.cliente}</b> (${item.profissional})
                        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:8px;">
                            <input type="number" placeholder="Valor R$" id="val-${item.id}" value="${item.valor || ''}">
                            <select id="pay-${item.id}">
                                <option value="">Pagamento...</option>
                                <option value="Dinheiro" ${item.pagamento === 'Dinheiro' ? 'selected' : ''}>Dinheiro</option>
                                <option value="Pix" ${item.pagamento === 'Pix' ? 'selected' : ''}>Pix</option>
                                <option value="Cr√©dito" ${item.pagamento === 'Cr√©dito' ? 'selected' : ''}>Cr√©dito</option>
                                <option value="D√©bito" ${item.pagamento === 'D√©bito' ? 'selected' : ''}>D√©bito</option>
                            </select>
                        </div>
                        <div class="adm-controls">
                            <button class="btn-adm btn-miss" onclick="marcarFalta(${item.id})">‚ùå Faltou</button>
                            <button class="btn-adm btn-save" onclick="salvarAtendimento(${item.id})">‚úÖ Salvar</button>
                            <button class="btn-adm btn-cancel" onclick="cancelarID(${item.id})">üóëÔ∏è Excluir</button>
                        </div>
                    </div>`;
            });
        }

        async function salvarAtendimento(id) {
            const v = document.getElementById(`val-${id}`).value;
            const p = document.getElementById(`pay-${id}`).value;
            
            // Tenta salvar no Supabase (precisa das colunas valor e pagamento criadas l√°)
            const { error } = await _supabase.from('agendamentos').update({ valor: v, pagamento: p }).eq('id', id);
            
            if(!error) {
                alert("Dados salvos!");
                carregarListaAdmin();
            } else {
                alert("Salvo localmente para o CSV (Dica: Crie as colunas 'valor' e 'pagamento' no seu Supabase para salvar permanentemente).");
            }
        }

        async function marcarFalta(id) {
            if(confirm("Marcar como falta? Isso zerar√° o valor.")) {
                document.getElementById(`val-${id}`).value = "0";
                document.getElementById(`pay-${id}`).value = "FALTOU";
                salvarAtendimento(id);
            }
        }

        async function exportarParaExcel() {
            const dataFiltroRaw = document.getElementById('filtro-data-admin').value;
            const dArray = dataFiltroRaw.split('-');
            const dataFormatada = `${dArray[2]}/${dArray[1]}/${dArray[0]}`;

            const { data } = await _supabase.from('agendamentos').select('*').eq('data', dataFormatada).order('horario', {ascending: true});

            let csvContent = "data:text/csv;charset=utf-8,\uFEFF";
            csvContent += "Hora;Barbeiro;Cliente;Telefone;Valor;Pagamento\n";

            data.forEach(row => {
                // Pega os valores dos inputs caso o usu√°rio tenha preenchido mas n√£o salvado no banco
                const inputVal = document.getElementById(`val-${row.id}`)?.value || row.valor || "0";
                const inputPay = document.getElementById(`pay-${row.id}`)?.value || row.pagamento || "Pendente";
                
                csvContent += `${row.horario};${row.profissional};${row.cliente};${row.telefone};${inputVal};${inputPay}\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `Fechamento_${dataFormatada.replace(/\//g,'-')}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function cancelarID(id) {
            if(confirm("Excluir agendamento?")) {
                await _supabase.from('agendamentos').delete().eq('id', id);
                carregarListaAdmin();
            }
        }
    </script>
</body>
</html>
