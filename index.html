<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Aero üíà</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --bg: #f4f7f6; --card: #ffffff; --text: #333; 
            --accent: #2c3e50; --wpp: #25d366; --border: #ddd;
        }
        [data-theme="dark"] { 
            --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; 
            --accent: #bb86fc; --border: #333;
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--bg); 
            color: var(--text); margin: 0; display: flex; flex-direction: column; 
            align-items: center; padding: 20px; transition: 0.3s; min-height: 100vh;
        }
        
        .container { 
            background: var(--card); padding: 25px; border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; 
            max-width: 400px; position: relative; border: 1px solid var(--border);
        }
        
        .theme-toggle { 
            position: absolute; top: 15px; right: 15px; background: none; 
            border: 1px solid var(--border); border-radius: 50%; 
            cursor: pointer; padding: 8px; color: var(--text); font-size: 18px;
        }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        
        .card, .btn { 
            border: 1px solid var(--border); padding: 15px; border-radius: 12px; 
            background: var(--card); color: var(--text); cursor: pointer; 
            font-weight: bold; text-align: center; transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        
        .card:hover { border-color: var(--accent); transform: translateY(-2px); }
        
        .btn-hora.ocupado { 
            background: #eee; color: #aaa; cursor: not-allowed; border: none; opacity: 0.6;
        }
        [data-theme="dark"] .btn-hora.ocupado { background: #2a2a2a; color: #555; }
        
        .hidden { display: none; }
        
        .footer-btns { display: flex; gap: 10px; margin-top: 20px; }
        .link-btn { 
            flex: 1; text-align: center; padding: 12px; border-radius: 10px; 
            text-decoration: none; color: white; font-weight: bold; font-size: 14px;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        
        input { 
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; 
            border: 1px solid var(--border); background: var(--card); 
            color: var(--text); box-sizing: border-box; font-size: 16px;
        }
        
        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.7); display: none; align-items: center; 
            justify-content: center; z-index: 100; padding: 15px;
        }
        
        .modal-content { 
            background: var(--card); padding: 25px; border-radius: 15px; 
            width: 100%; max-width: 320px; text-align: center;
        }

        .loading-text { font-size: 12px; opacity: 0.6; margin-top: 10px; text-align: center; }
    </style>
</head>

        // Configura√ß√µes do Supabase

        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhleWtkeW1kZ21iem5zZm56bXpvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzNDM4NjcsImV4cCI6MjA4MzkxOTg2N30.rVqecqNNO8pzY6zT7PGE_8wGSf-Y1XUOrL3Khfn1c0k";

                .eq('data', state.data);

            state = {...state, ...d};
            document.querySelectorAll('.container > div').forEach(div => {

            });

            if(step === 2) renderDias();

                document.getElementById('horas-grid').innerHTML = "<p style='grid-column: span 2; text-align:center;'>Carregando...</p>";

            }
